<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <app-range-filter 
                        (onRangeSelect)="onRangeSelect($event)"
                        (onResetFilter)="onResetFilter()"></app-range-filter>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <app-table 
                [dataset]="dataset" 
                [datasetKeys]="datasetKeys"
                [greaterThanValFilter]="greaterThanValFilter"
                [lessThanValFilter]="lessThanValFilter">
            </app-table>
        </div>
    </div>
</div>
