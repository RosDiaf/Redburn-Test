<div class="card">
  <div class="multiple-selection">
    <div class="card-header">
      <h6>Group Filter</h6>
    </div>
    <div class="card-body">
      <div class="form-group">
        <form (ngSubmit)="onSubmit($event)">
          <label for="selectItem">Select multiple items.</label>
          <p>Hold down the <strong>Ctrl</strong> button to select multiple options.</p>
          <select class="form-control" id="selectedItems" name="selectedItems" multiple size="9" [(ngModel)]="selectedItems">
            <option *ngFor="let item of dataset" value="{{ item['Group'] }}">
              {{ item['Group'] }}
            </option>
          </select>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-danger" (click)="resetSlection()">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
