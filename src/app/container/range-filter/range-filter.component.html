<div class="range-filter">
  <h6>Mkt Cap Filter - specify greater than or less than a number</h6>
  <form [formGroup]="rangeFilterForm" name="rangeFilterForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="graterThan">Greater than</label>
      <input 
        type="email" 
        class="form-control" 
        id="graterThan" 
        formControlName="graterThan"
        placeholder="eg. 50">
        <div *ngIf="(!rangeFilterForm.controls['graterThan'].valid && rangeFilterForm.controls['graterThan'].touched)" class="error">Enter number</div>
    </div>
    <div class="form-group">
      <label for="lessThan">Less than</label>
      <input 
        type="text"
        class="form-control"
        id="lessThan"
        formControlName="lessThan"
        placeholder="eg. 80">
        <div *ngIf="(!rangeFilterForm.controls['lessThan'].valid && rangeFilterForm.controls['lessThan'].touched)" class="error">Enter number</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-danger" (click)="resetFilter()">Reset</button>
  </form>
</div>
